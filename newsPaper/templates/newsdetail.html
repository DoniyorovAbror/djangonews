{% extends "flatpages/default.html" %}
{% load custom_filters %}
{% block title %}
    Новости {{ anews.id }}
{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <p class='fs-3'> {{ anews.title|censor }} </p>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p> {{ anews.text|censor }} </p>
                <p class='text-start fs-6'> {{ anews.dateCreation|date:'d.M.Y' }} </p>
            </blockquote>
        </div>
    </div>
{% endblock content %}
