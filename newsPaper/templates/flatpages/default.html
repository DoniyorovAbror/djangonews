<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        {% load static %}
        <link href={% static "css/styles.css" %} rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">FPW-85(D5.8)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'post_list' %}">Все новости</a>
                    <a class="nav-link" href="{% url 'search' %}">Поиск</a>
{#                    {% if perms.news.add_post %}#}
{#                         <a class="nav-link" href="{% url 'article_create' %}">Добавить статью</a>#}
{#                         <a class="nav-link" href="{% url 'news_create' %}">Добавить новость</a>#}
{#                    {% endif %}#}
                  </div>
                </div>
                  {% if user.is_authenticated %}
                      <p class="text-light mt-3">{{ user.username }} </p>
                      <span class="text-light ms-3">|</span>
                      <a class="btn btn-dark" href="/accounts/logout">Выйти</a>
                      {% else  %}
                      <a class="btn btn-dark" href="/accounts/login">Войти</a>
                  {% endif %}
          </div>
        </nav>
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </body>
</html>
